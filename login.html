<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-form">
        <form>
            <h2 class="text-center mb-4">Log<span>in</span></h2>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-danger w-100">Login</button>
        </form>
        <p class="text-center my-2">Not a member? <a href="signup.html">SignUp</a></p>
        <p class="text-center my-2"><a href="index.html">Continue as guest</a></p>
    </div>
    <img class="top-left" src="assets/male-bodybuilder-silhouette-flexing-muscles.png" width="75px" height="75px">
    <img class="top-right" src="assets/male-gymnast-flexing-arms.png" width="75px" height="75px">
    <img class="bottom-right" src="assets/gym-weight-for-lifting.png" width="75px" height="75px">
    
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
