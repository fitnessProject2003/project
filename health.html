<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Calcultaions</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="health.css">
</head>

<body>
    <!-- nav bar -->
    <div class="container-fluid">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-0">
            <div class="col-md-3 mb-2 mb-md-0 px-3">
                <img src="assets/Logo.jpg" alt="" height="50px" width="50px">
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0 head-links">
                <li><a href="index.html" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="#" class="nav-link px-2">Gyms</a></li>
                <li><a href="#" class="nav-link px-2">News</a></li>
                <li><a href="#" class="nav-link px-2">Shop</a></li>
                <li><a href="health.html" class="nav-link px-2">Health</a></li>
                <li><a href="about.html" class="nav-link px-2">About</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-danger me-2"><a href="login.html">Login</a></button>
                <button type="button" class="btn btn-danger"><a href="signup.html">Sign-up</a></button>
            </div>
        </header>
    </div>
    <!-- Calculators -->
    <div class="container my-5">
        <h1 class="text-center mb-4">Fitness <span>Calculators</span></h1>

        <!-- Protein Need Calculator -->
        <div class="calculator shadow p-4 rounded mb-5">
            <h3>Protein Need Calculator</h3>
            <div class="mb-3">
                <label for="protein-weight" class="form-label">Weight (kg):</label>
                <input type="number" id="protein-weight" class="form-control">
            </div>
            <div class="mb-3">
                <label for="protein-gender" class="form-label">Gender:</label>
                <select id="protein-gender" class="form-select">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="protein-activity" class="form-label">Activity Level:</label>
                <select id="protein-activity" class="form-select">
                    <option value="sedentary">Sedentary</option>
                    <option value="light">Light</option>
                    <option value="moderate">Moderate</option>
                    <option value="intense">Intense</option>
                </select>
            </div>
            <button class="btn btn-primary w-100 cal-btn" onclick="calculateProtein()">Calculate Protein Needs</button>
            <p id="protein-result" class="mt-3"></p>
        </div>

        <!-- Carb Need Calculator -->
        <div class="calculator shadow p-4 rounded mb-5">
            <h3>Carb Need Calculator</h3>
            <div class="mb-3">
                <label for="carb-weight" class="form-label">Weight (kg):</label>
                <input type="number" id="carb-weight" class="form-control">
            </div>
            <div class="mb-3">
                <label for="carb-gender" class="form-label">Gender:</label>
                <select id="carb-gender" class="form-select">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="carb-activity" class="form-label">Activity Level:</label>
                <select id="carb-activity" class="form-select">
                    <option value="sedentary">Sedentary</option>
                    <option value="light">Light</option>
                    <option value="moderate">Moderate</option>
                    <option value="intense">Intense</option>
                </select>
            </div>
            <button class="btn btn-primary w-100 cal-btn" onclick="calculateCarbs()">Calculate Carb Needs</button>
            <p id="carb-result" class="mt-3"></p>
        </div>

        <!-- Water Intake Calculator -->
        <div class="calculator shadow p-4 rounded mb-5">
            <h3>Water Intake Calculator</h3>
            <div class="mb-3">
                <label for="water-weight" class="form-label">Weight (kg):</label>
                <input type="number" id="water-weight" class="form-control">
            </div>
            <div class="mb-3">
                <label for="water-gender" class="form-label">Gender:</label>
                <select id="water-gender" class="form-select">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="water-activity" class="form-label">Activity Level:</label>
                <select id="water-activity" class="form-select">
                    <option value="sedentary">Sedentary</option>
                    <option value="light">Light</option>
                    <option value="moderate">Moderate</option>
                    <option value="intense">Intense</option>
                </select>
            </div>
            <button class="btn btn-primary w-100 cal-btn" onclick="calculateWater()">Calculate Water Intake</button>
            <p id="water-result" class="mt-3"></p>
        </div>

    </div>


    <script src="health.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
